<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  
  <title>Quiz App</title>
</head>

<body>
  <!-- Top section -->
    <div nav-container>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Back to Quiz</a>
        </nav>
    </div>

    <div class="highscores-container">
        <div class="jumbotron">
            <div id="highscores-page">
                <h1 class="display-4">Highscores</h1>
                <hr class="my-4">
                <table class="table">
                    <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Score</th>
                            <th scope="col">Seconds left</th>
                          </tr>
                    </thead>
                    <tbody>
                          <tr>
                            <th id="names" scope="row">1</th>
                            <td></td>
                            <td></td>
                            <td></td>
                          </tr>
                          <tr>
                            <th id="scores" scope="row">2</th>
                            <td></td>
                            <td></td>
                            <td></td>
                          </tr>
                          <tr>
                            <th id="seconds" scope="row">3</th>
                            <td></td>
                            <td></td>
                            <td></td>
                          </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
